<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simulador</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form id="form1" class="container"> 
        <h2>Simulador de Cr√©dito </h2>
        <div class="row">
            <h:outputText value="Monto"/>
            <h:inputText value="#{proyeccionControlador.monto}" class="form-control"></h:inputText>
        </div>
        <div class="row">
            <h:outputText value="Tasa de Interes"/>
            <h:inputText value="#{proyeccionControlador.tasaInteres}" class="form-control"></h:inputText>
                  </div>
        <div class="row">
            <h:outputText value="Plazo"/>
            <h:inputText value="#{proyeccionControlador.plazo}" class="form-control"></h:inputText>
                  </div>
        <br></br>
            <div class="row">
               <h:commandButton value="Calcular" action="#{proyeccionControlador.generarProyeccion()}" class="btn btn-success"></h:commandButton>       
            </div>   
                <div class="row">
                        <h:dataTable id="tabla" value=" #(proyeccionControlador.generarProyeccion()}" var="proyeccion" class="table">
                                        <h:column>
                        <f:facet name="header">Mes</f:facet>
                        <h:outputText value="#{proyeccion.mes}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">SaldoInicial</f:facet>
                        <h:outputText value="#{proyeccion.saldoInicial}">
                            <f:convertNumber pattern="$0.00"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">cuota</f:facet>
                        <h:outputText value="#{proyeccion.cuota}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Intereses</f:facet>
                        <h:outputText value="#{proyeccion.intereses}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Capital</f:facet>
                        <h:outputText value="#{proyeccion.capital}">
                            <f:convertNumber pattern="$0.00"/>
                        </h:outputText>
                    </h:column>
                            <h:column>
                                <f:facet name="header">Saldo Final</f:facet>
                                <h:outputText value="#{proyeccion.saldoFinal}">
                                    <f:convertNumber pattern="$0.00"/>
                        </h:outputText>
                    </h:column>
                 </h:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
